<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Task</title>
    <script src="index.js"></script>
    <style>
      .check {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Select Values</h1>
    <form>
      <div class="check">
        <input type="checkbox" name="checkbox" value="Internship" />
        <p class="check-value">Internship</p>
      </div>

      <div class="check">
        <input type="checkbox" name="checkbox" value="Pabau" />
        <p class="check-value">Pabau</p>
      </div>

      <div class="check">
        <input type="checkbox" name="checkbox" value="Employment" />
        <p class="check-value">Employment</p>
      </div>

      <div class="check">
        <input type="checkbox" name="checkbox" value="Career" />
        <p class="check-value">Career</p>
      </div>

      <button type="button" onclick="shuffleValues()">Shuffle Values</button>
      <button type="button" onclick="changeValues()">Change Values</button>
      <button type="button" onclick="showSelectedValues()">
        Show Selected Values
      </button>
    </form>
    <h1>Slected Values</h1>
    <div id="selectedValues"></div>
  </body>
</html>
